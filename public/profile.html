<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü—Ä–æ—Ñ–∏–ª—å</title>
    <link rel="stylesheet" href="global/styles/main.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .profile-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-header h1 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 10px;
      }

      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
      }

      .user-info p {
        color: #34495e;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .user-info strong {
        color: #667eea;
      }

      .stats-section {
        margin-bottom: 30px;
      }

      .stats-section h2 {
        color: #34495e;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .game-stat {
        background: #ecf0f1;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .game-stat-name {
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.1em;
      }

      .game-stat-count {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 1.1em;
      }

      .no-stats {
        text-align: center;
        color: #7f8c8d;
        padding: 30px;
        font-size: 1.1em;
      }

      .btn-container {
        display: flex;
        gap: 15px;
        flex-direction: column;
      }

      .btn-back {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn-back:hover {
        transform: translateY(-2px);
      }

      .btn-logout {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn-logout:hover {
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .profile-container {
          padding: 25px;
        }

        .profile-header h1 {
          font-size: 1.6em;
        }

        .game-stat {
          flex-direction: column;
          gap: 10px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <h1>üë§ –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
      </div>

      <div class="user-info" id="userInfo">
        <p><strong>Email:</strong> <span id="userEmail">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
        <p><strong>–ò–º—è:</strong> <span id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
        <p>
          <strong>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:</strong>
          <span id="userCreated">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </p>
      </div>

      <div class="stats-section">
        <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ—Å–µ—â–µ–Ω–∏–π –∏–≥—Ä</h2>
        <div id="gameStats">
          <div class="no-stats">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>
        </div>
      </div>

      <div class="btn-container">
        <button class="btn-back" onclick="goBack()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∏–≥—Ä–∞–º</button>
        <button class="btn-logout" onclick="handleLogout()">
          üö™ –í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
        </button>
      </div>
    </div>

    <script src="global/scripts/auth.js"></script>
    <script>
      const API_URL = "/api";

      const gameNames = {
        "names-from-pictures": "üñºÔ∏è –ò–º–µ–Ω–∞ –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º",
        "photo-relay": "üì∏ –§–æ—Ç–æ-—ç—Å—Ç–∞—Ñ–µ—Ç–∞",
        "grandparents-vs-youth": "üëµ –ü–æ–∫–æ–ª–µ–Ω–∏—è",
        "bring-item": "üèÉ –ü—Ä–∏–Ω–µ—Å–∏ –ø—Ä–µ–¥–º–µ—Ç",
        "random-letter": "üéµ –ü–µ—Å–Ω—è –Ω–∞ –±—É–∫–≤—É",
      };
      window.onload = async () => {
        const ok = await authHelpers.verifyToken();
        if (!ok) {
          authHelpers.removeToken();
          window.location.href = "/auth.html";
          return;
        }

        await loadProfile();
      };

      async function loadProfile() {
        try {
          const user = await authHelpers.fetchProfile();

          document.getElementById("userEmail").textContent = user.email;
          document.getElementById("userName").textContent =
            user.name || "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
          document.getElementById("userCreated").textContent = new Date(
            user.createdAt
          ).toLocaleDateString("ru-RU");

          displayGameStats(user.gameStats || {});
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞:", error);
          authHelpers.removeToken();
          window.location.href = "/auth.html";
        }
      }

      function displayGameStats(stats) {
        const statsContainer = document.getElementById("gameStats");

        if (!stats || Object.keys(stats).length === 0) {
          statsContainer.innerHTML =
            '<div class="no-stats">–í—ã –µ—â–µ –Ω–µ –ø–æ—Å–µ—â–∞–ª–∏ –∏–≥—Ä—ã</div>';
          return;
        }

        const sortedStats = Object.entries(stats).sort((a, b) => b[1] - a[1]);

        statsContainer.innerHTML = sortedStats
          .map(
            ([gameName, count]) => `
                <div class="game-stat">
                    <div class="game-stat-name">${
                      gameNames[gameName] || gameName
                    }</div>
                    <div class="game-stat-count">${count} ${getVisitWord(
              count
            )}</div>
                </div>
            `
          )
          .join("");
      }

      function getVisitWord(count) {
        const lastDigit = count % 10;
        const lastTwoDigits = count % 100;

        if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
          return "–ø–æ—Å–µ—â–µ–Ω–∏–π";
        }

        if (lastDigit === 1) {
          return "–ø–æ—Å–µ—â–µ–Ω–∏–µ";
        }

        if (lastDigit >= 2 && lastDigit <= 4) {
          return "–ø–æ—Å–µ—â–µ–Ω–∏—è";
        }

        return "–ø–æ—Å–µ—â–µ–Ω–∏–π";
      }

      function goBack() {
        window.location.href = "/";
      }

      async function handleLogout() {
        if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?")) {
          return;
        }
        const token = authHelpers.getToken();

        try {
          await fetch(`${API_URL}/auth/logout`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
            },
            credentials: "include",
          });
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", error);
        }

        authHelpers.removeToken();
        window.location.href = "/auth.html";
      }
    </script>
  </body>
</html>
