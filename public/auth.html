<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è - –ò–≥—Ä—ã –¥–ª—è –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        padding: 40px;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 10px;
      }

      .logo p {
        color: #7f8c8d;
        font-size: 0.95em;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .tab {
        flex: 1;
        padding: 12px;
        border: none;
        background: #ecf0f1;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        transition: all 0.3s;
      }

      .tab.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 1em;
        transition: border 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error-message {
        background: #ff6b6b;
        color: white;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background: #51cf66;
        color: white;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container" id="authContainer">
      <div class="logo">
        <h1>üéÆ Event Games</h1>
        <p>–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∏–≥—Ä–∞–º</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">–í—Ö–æ–¥</button>
        <button class="tab" onclick="switchTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label>–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="btn">–í–æ–π—Ç–∏</button>
      </form>

      <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>–ò–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
          <input type="text" id="registerName" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div class="form-group">
          <label>–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="registerPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      </form>
    </div>

    <script>
      const API_URL = "/api";

      window.onload = async () => {
        const token = localStorage.getItem("token") || sessionStorage.getItem("token");
        if (token) {
          try {
            const response = await fetch(`${API_URL}/auth/verify`, {
              headers: { Authorization: `Bearer ${token}` },
              credentials: "include",
            });
            
            if (response.ok) {
              const data = await response.json();
              if (data.success) {
                window.location.href = "/";
                return;
              }
            }
            
            localStorage.removeItem("token");
            sessionStorage.removeItem("token");
          } catch (error) {
            console.error("Token verification error:", error);
            localStorage.removeItem("token");
            sessionStorage.removeItem("token");
          }
        }
      };

      function switchTab(tab) {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const tabs = document.querySelectorAll(".tab");

        tabs.forEach((t) => t.classList.remove("active"));

        if (tab === "login") {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          tabs[0].classList.add("active");
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          tabs[1].classList.add("active");
        }

        clearMessages();
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        setTimeout(() => {
          errorDiv.style.display = "none";
        }, 5000);
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        successDiv.textContent = message;
        successDiv.style.display = "block";
        setTimeout(() => {
          successDiv.style.display = "none";
        }, 5000);
      }

      function clearMessages() {
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("successMessage").style.display = "none";
      }

      async function handleRegister(event) {
        event.preventDefault();
        clearMessages();

        const name = document.getElementById("registerName").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;

        try {
          const response = await fetch(`${API_URL}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showSuccess("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.");
            setTimeout(() => {
              switchTab("login");
              document.getElementById("loginEmail").value = email;
            }, 2000);
          } else {
            showError(data.message || "–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏");
          }
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞:", error);
          showError("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.");
        }
      }

      async function handleLogin(event) {
        event.preventDefault();
        clearMessages();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok && data.success && data.token) {
            localStorage.setItem("token", data.token);
            showSuccess("–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            if (data.devices && data.devices.length > 0) {
              let message = data.message + "\n\n–í–∞—à–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:\n";
              data.devices.forEach((device, index) => {
                const lastUsed = new Date(device.lastUsed).toLocaleString("ru-RU");
                message += `${index + 1}. ${device.name} (${lastUsed})\n`;
              });
              showError(message);
            } else {
              showError(data.message || "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
            }
          }
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞:", error);
          showError("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.");
        }
      }
    </script>
  </body>
</html>
