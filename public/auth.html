<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è - –ò–≥—Ä—ã –¥–ª—è –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        padding: 40px;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 10px;
      }

      .logo p {
        color: #7f8c8d;
        font-size: 0.95em;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .tab {
        flex: 1;
        padding: 12px;
        border: none;
        background: #ecf0f1;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        transition: all 0.3s;
      }

      .tab.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 1em;
        transition: border 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error-message {
        background: #ff6b6b;
        color: white;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background: #51cf66;
        color: white;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .hidden {
        display: none;
      }

      .dashboard {
        display: none;
      }

      .dashboard.active {
        display: block;
      }

      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
      }

      .user-info h2 {
        color: #667eea;
        margin-bottom: 10px;
      }

      .user-info p {
        color: #7f8c8d;
        margin-bottom: 5px;
      }

      .devices-section {
        margin-top: 30px;
      }

      .devices-section h3 {
        color: #34495e;
        margin-bottom: 15px;
      }

      .device-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .device-info {
        flex: 1;
      }

      .device-info strong {
        display: block;
        color: #34495e;
        margin-bottom: 5px;
      }

      .device-info small {
        color: #7f8c8d;
      }

      .device-actions button {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        background: #ff6b6b;
        color: white;
        cursor: pointer;
        font-size: 0.9em;
      }

      .device-actions button:hover {
        background: #ee5a52;
      }

      .btn-logout {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        margin-top: 20px;
      }

      .btn-games {
        background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- –§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div class="auth-container" id="authContainer">
      <div class="logo">
        <h1>üéÆ Event Games</h1>
        <p>–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∏–≥—Ä–∞–º</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">–í—Ö–æ–¥</button>
        <button class="tab" onclick="switchTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>

        </div>
        <div class="form-group">
          <label>–ü–∞—Ä–æ–ª—å</label>

        </div>
        <button type="submit" class="btn">–í–æ–π—Ç–∏</button>
      </form>

      <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
      <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>–ò–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
          <input type="text" id="registerName" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div class="form-group">
          <label>–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="registerPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      </form>
    </div>

    <!-- Dashboard (–ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞) -->
    <div class="auth-container dashboard" id="dashboard">
      <div class="logo">
        <h1>üéÆ Event Games</h1>
      </div>

      <div class="user-info" id="userInfo"></div>

      <div class="devices-section">
        <h3>üì± –í–∞—à–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</h3>
        <div id="devicesList"></div>
      </div>

      <button class="btn btn-games" onclick="goToGames()">
        –ü–µ—Ä–µ–π—Ç–∏ –∫ –∏–≥—Ä–∞–º
      </button>
      <button class="btn btn-logout" onclick="handleLogout()">–í—ã–π—Ç–∏</button>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
